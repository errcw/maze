<html>
    <head>
        <title>Maze</title>
        <script src='heap.js' type='text/javascript'></script>
        <script src='maze.js' type='text/javascript'></script>
    </head>
    <body>
        <canvas id='maze-canvas' width='500' height='500'>
            Your browser does not support the &lt;canvas&gt; element.
        </canvas>
        <script>
            var maze = Mazes.generate(20, 20);

            var canvas = document.getElementById('maze-canvas');
            var context = canvas.getContext('2d');

            Mazes.drawMaze(maze, context, 10);

            var path = Mazes.solve(maze);
            context.fillStyle = '#b74a4a';
            Mazes.drawPath(path, context, 10);
        </script>
    </body>
</html>
